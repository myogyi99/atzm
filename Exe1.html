<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<fieldset style="width: 500px;">
	<h2 style="text-align: center;">Form Example</h2>
	<form>
		<table border="1" style="background-color:silver;">
			<tr>
				<td>First Name*</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Last Name*</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Password*</td>
				<td><input type="password" name="pw"></td>
			</tr>
			<tr>
				<td>Confirm Password*</td>
				<td><input type="pasword" name="pw"></td>
			</tr>
			<tr>
				<td>Enter Your Hobbies*</td>
				<td>
					<select>
						<option value="1">Travelling</option>
						<option value="2">Listening</option>
						<option value="3">Watching Movie</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Notified by Email:</td>
				<td><input type="checkbox" name="name" checked="checked"></td>
			</tr>
			<tr>
				<td>Gender*</td>
				<td><input type="radio" name="ra" checked="checked">Male<br><input type="radio" name="ra">Female</td>
			</tr>
			<tr>
				<td>Address*<br>
				(please fill your address in:"no,street,state,city")</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit Form"></td>
				<td><input type="reset" value="Clear Form"></td>
			</tr>
		</table>
	</form>
</fieldset>

</body>
</html>
